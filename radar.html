<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/protovis-3.2/protovis-d3.2.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

<script type="text/javascript" charset="utf-8" src="utils.js"></script>
<script type="text/javascript" charset="utf-8" src="radars/radarData.js"></script>

<link href="//code.jquery.com/ui/1.10.3/themes/hot-sneaks/jquery-ui.css" rel="stylesheet"/>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
<style type="text/css" media="screen">
g {
  fill-opacity: .25;
}
.node {
  fill-opacity: 1;
}

circle {
  fill: rgb(31, 119, 180);
  stroke: rgb(31, 119, 180);
  stroke-width: 1px;
}

.leaf circle {
  fill: #ff7f0e;
  fill-opacity: 1;
}

text {
  font: 10px sans-serif;
  fill: black;
  fill-opacity: 1;
}

.techniques .panel-heading {
  background-color: rgb(143,162,39);
}
.tools .panel-heading {
  background-color: rgb(88,116,134);
}
.platforms .panel-heading {
  background-color: rgb(220,111,29);
}
.languages .panel-heading {
  background-color: rgb(183,0,98);
}

.techniques circle {
  fill: rgb(143,162,39);
  stroke: rgb(143,162,39);
}
.tools circle {
  fill: rgb(88,116,134);
  stroke: rgb(88,116,134);
}
.platforms circle {
  fill: rgb(220,111,29);
  stroke: rgb(220,111,29);
}
.languages circle {
  fill: rgb(183,0,98);
  stroke: rgb(183,0,98);
}

svg {
  position: fixed;
}

body .modal-dialog {
  width: 90vw;
}

.slider {
  width: 80%;
  margin: 1em;
}
</style>
<script type="text/javascript" src="radar.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">

</script>

</head>

<body onload="init(svg_height, svg_width);">

<!-- Edit Modal -->
<div class="modal fade" id="editModal" role="dialog" aria-labelledby="editDialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit Point</h4>
      </div>
      <div class="modal-body">
      <form id="editPointForm" onsubmit="savePoint()" action="#">
      <fieldset>
        <legend>Point Name and Description</legend>
        <div>
          <label for="pointName">Name</label><INPUT type="TEXT" id="pointName">
        </div>
        <div>
          <label for="pointDesc">Description</label><INPUT type="textarea" id="pointDesc">
        </div>
      </fieldset>
      <fieldset>
        <legend>Point coordinates</legend>
        <div class="well well-sm">
        Theta in degrees: <span id="thetaValue">0</span>
        <div id="thetaInput" class="slider"></div>
        </div>
        <div class="well well-sm">
        Radius (distance from center): <span id="radValue">0</span>
        <div id="radInput" class="slider"></div>
        </div>
      </fieldset>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Save Modal -->
<div class="modal fade" id="saveModal" role="dialog" aria-labelledby="saveDialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New radar JSON</h4>
      </div>
      <div class="modal-body">
        <pre id="json"></pre>
        <a id="download" href="#" download="radarData.js">Download</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="row">
  <div id="left" class="col-md-3"></div>
  <div id="radar" class="col-md-6"></div>
  <div id="right" class="col-md-3"></div>
</div>

<div style="position: fixed; bottom: 1em; right: 1em; ">
  <button onclick="openEditPointDialog(null);" type="button" class="btn btn-default btn-sm" title="Add">
    <span class="glyphicon glyphicon-plus">&nbsp;</span> Add
  </button>
  <button onclick="exportJSON();" type="button" class="btn btn-default btn-sm" title="Save">
    <span class="glyphicon glyphicon-floppy-disk">&nbsp;</span> Save
  </button>
</div>

</body>
</html>
